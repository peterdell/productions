MainWindow_Text=<html> \
<h3>Welcome to Atari ROM Maker</h3> \
This tool can be used to convert plain Atari 8-bit ROM image file (".bin", ".rom") to cartridge image files (".car").<br> \
Cartridge image files contain additional information about the type and the bank switching scheme of the ROM plus a checksum.<br> \
This information is required by emulators to properly run the ROM without prompting the user at every start. \
<h3>Usage</h3>\
You can simple drop ROM images files or complete folders on this window via Drag & Drop to start the conversion.<br> \
You can also run Atari ROM Maker from the command line. Type "java -jar AtariROMMaker.jar -help" to learn how.<br>\
</html>
