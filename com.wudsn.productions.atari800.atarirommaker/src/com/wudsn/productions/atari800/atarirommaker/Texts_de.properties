MainWindow_Text=<html> \
<h3>Willkommen zum Atari ROM Maker</h3> \
Diese Anwendung konvertiert Atari 8-bit ROM-Dateien (".bin", ".rom") in Cartridge-Dateien (".car").<br> \
Cartridge-Dateien enthalten zusätzliche Informationen über Typ und Bank Switching Schema des ROMs sowie eine Prüfsumme.<br> \
Diese Informationen weden von Emulatoren benötigt um das ROM korrekt auszuführen, ohne jedes Mal beim Benutzer nachzufragen. \
<h3>Bedienung</h3>\
Sie können ROM-Dateien oder ganze Ordner einfach per Drag & Drop auf dieses Fenster ziehen um die Konvertierung zu starten.<br> \
Sie können den Atari ROM Maker ebenfalls von der Befehlszeile aus starten. Geben Sie hierzu "java -jar AtariROMMaker.jar -help" ein.<br>\
</html>
